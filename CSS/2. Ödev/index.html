<!DOCTYPE html>
<html lang="tr">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ana Sayfa</title>
</head>

<body>
    <!-- ana bir div ekledik genel bir pozisyon belirlemek için -->
    <div class="container">
        <!-- resim için bir div -->
        <div class="image">
            <img src="./google.jpg" alt="">
        </div>
        <!-- burada google inputu için bir div ekledim ve css yazdım -->
        <div class="input">
            Search the web using Google
            <br>
            <input type="text" name="" id="input">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <!-- alttaki üç kutu için genel kapsayıcı bir div -->
        <div class="boxes">
            <!-- her kutu için yine ayrı divler -->
            <div class="kutu1">
                Special Searches
                <br>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </div>
            <div class="kutu2">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google Logos</a>
            </div>
            <div class="kutu3">
                Get Google!<br>
                updates monthly: <br>
                <input type="text" name="" id=""> <br>
                <input type="button" value="Subscribe">
                <a href="#" id="link">archive</a>
            </div>
        </div>
    </div>
</body>

</html>
